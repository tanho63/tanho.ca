# your projects
projects:
- name: "Livecoding Stream"
  role: Twitch Stream
  logo: "images/projects/videocam_circle.svg"
  timeline: "March 2021 - Present"
  url: https://twitch.tv/tanho_
  summary: Streaming and sharing regularly about R, R packages, and R Shiny - live, on-stream! Currently Saturday evenings and Sunday afternoons.
  tags: ["dp","open data", "r4ds", "pkg", "shiny"]

- name: "ffscrapr"
  logo: "images/projects/ffscrapr.png"
  role: "R CRAN Package"
  timeline: "August 2020 - Present"
  repo: https://github.com/dynastyprocess/ffscrapr
  summary: An R package that accesses fantasy football league APIs and delivers tidy, ready-to-analyze data!
  tags: ["dp", "open data", "fantasy football", "pkg"]

- name: "DP Open Data"
  role: Data Repository
  logo: "images/projects/data-logo.png"
  timeline: "January 2019 - Present"
  repo: https://github.com/dynastyprocess/data
  summary: Automated pipelines that deliver high quality open data to support dynasty FF analysis and development.
  tags: ["dp","open data", "fantasy football"]

- name: "Trade Calculator"
  logo: "images/projects/calc-logo.png"
  role: Shiny (mobile) App
  timeline: "March 2019 - Present"
  url: https://calc.dynastyprocess.com
  summary: A free, mobile-first dynasty trade calculator app that serves over 200,000 monthly users.
  tags: ["dp","trade calculator", "shiny", "fantasy football analysis"]

- name: R4DS Slack Community
  role: Mentor / Maintainer
  logo: "images/projects/book.svg"
  timeline: February 2020 - Present
  url: https://r4ds.io/join
  summary: A wonderful community of R programming and data science learners and mentors. Features fantastic book clubs, including ones for Advanced R, Tidymodels with R, Mastering Shiny, and more!
  tags: ["r4ds"]

- name: "Other DynastyProcess Apps"
  logo: "images/projects/apps.svg"
  role: Shiny Apps
  timeline: "March 2019 - Present"
  url: https://dynastyprocess.com/apps
  summary: Other Shiny apps created under the DynastyProcess label, including Crystal Ball and Expected Points tools.
  tags: ["dp", "shiny", "fantasy football analysis"]

